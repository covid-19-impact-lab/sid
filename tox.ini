[tox]
envlist = pytest, linting, sphinx
skipsdist = True
skip_missing_interpreters = True

[testenv]
basepython = python

[testenv:pytest]
setenv =
    CONDA_DLL_SEARCH_MODIFICATION_ENABLE = 1
conda_deps =
    bokeh
    dask
    fastparquet
    numba
    numpy
    pandas >= 1
    pytest
    pytest-cov
    pytest-regressions
    pytest-xdist
    python-snappy
    utilities

conda_channels =
    conda-forge
    opensourceeconomics
commands = pytest {posargs}

[testenv:linting]
passenv = USERPROFILE SSH_AUTH_SOCK
deps =
    pre-commit
    doc8
    restructuredtext_lint
    Pygments
conda_channels =
    conda-forge
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files

[testenv:sphinx]
changedir = docs/source
conda_deps =
    ipython
    nbsphinx
    sphinx=3.0.4
    pydata-sphinx-theme
conda_channels =
    conda-forge
commands =
    sphinx-build -WT -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
    - sphinx-build -T -b linkcheck -d {envtmpdir}/doctrees . {envtmpdir}/linkcheck

[doc8]
max-line-length = 89
ignore = D002,D004

[flake8]
docstring-convention = google
ignore =
    E203
    D
max-line-length = 88
warn-symbols =
    pytest.mark.wip = Remove 'wip' mark for tests.

[pytest]
addopts = --doctest-modules --doctest-continue-on-failure
doctest_optionflags = ELLIPSIS IGNORE_EXCEPTION_DETAIL
filterwarnings =
    ignore: the imp module is deprecated in favour of importlib
    ignore: Not specifying 'assort_by' significantly raises rumtime.
junit_family = xunit2
markers =
    wip: Tests that are work-in-progress.
    optional: Tests that are not run on CI
norecursedirs =
    .idea
    .tox
warn-symbols =
    pytest.mark.wip = Remove 'wip' flag for tests.
    pytest.mark.skip = Remove 'skip' flag for tests.
