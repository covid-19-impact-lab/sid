codecov:
  branch: main

coverage:
  range: 80...100
  precision: 2
  round: down
  status:
    project:
      default:
        threshold: 1%
      unit:
        threshold: 1%
        flags:
          - unit
      integration:
        threshold: 1%
        flags:
          - integration
      end_to_end:
        threshold: 1%
        flags:
          - end_to_end

ignore:
  - ".tox/**/*"
  - "setup.py"
  - "versioneer.py"
  - "src/sid/_version.py"
