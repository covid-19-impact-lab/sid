name: sid

channels:
  - conda-forge
  - defaults
  - opensourceeconomics

dependencies:
  - python<3.9
  - pip

  - anaconda-client
  - conda-build
  - conda-verify

  - black
  - bokeh
  - dask
  - fastparquet
  - jupyterlab
  - nbsphinx
  - numba>=0.48
  - numpy
  - pandas>=1
  - panel
  - pdbpp
  - pre-commit
  - pytest
  - pytest-cov
  - coverage=5.3
  - pytest-regressions
  - pytest-xdist
  - python-snappy
  - scipy
  - seaborn
  - snakeviz
  - tqdm
  - virtualenv=20.0.33

  - sphinx
  - sphinx-copybutton
  - sphinx-autoapi
