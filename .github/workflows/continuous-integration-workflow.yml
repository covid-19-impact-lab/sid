name: Continuous Integration Workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - '*'

jobs:
  run-tests:
    name: Run tests for ${{ matrix.os }} on ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.6', '3.7', '3.8']
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: Install core dependencies.
        shell: bash -l {0}
        run: conda install -c conda-forge tox-conda coverage

      - name: Install fixes for Python 3+ on Windows
        if: runner.os == 'Windows'
        shell: bash -l {0}
        run: conda install -c conda-forge bokeh conda-build numpy python-snappy scipy

      - name: Run pytest.
        shell: bash -l {0}
        run: |
          tox -e pytest -- src tests --cov=src -m "not optional"
          coverage xml --ignore-errors

      - name: Validate codecov.yml
        if: runner.os == 'Linux' && matrix.python-version == '3.8'
        shell: bash -l {0}
        run: cat codecov.yml | curl --data-binary @- https://codecov.io/validate

      - name: Upload coverage report.
        if: runner.os == 'Linux' && matrix.python-version == '3.8'
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Run sphinx.
        if: runner.os == 'Linux' && matrix.python-version == '3.8'
        shell: bash -l {0}
        run: tox -e sphinx

      - name: Run pre-commits.
        if: runner.os == 'Linux' && matrix.python-version == '3.8'
        shell: bash -l {0}
        run: tox -e linting
