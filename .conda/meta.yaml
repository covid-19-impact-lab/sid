{% set data = load_setup_py_data() %}

package:
  name: sid
  version: {{ data.get('version') }}

source:
  # git_url is nice in that it won't capture devenv stuff. However, it only captures
  # committed code, so pay attention.
  git_url: ../

build:
  noarch: python
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python

    - bokeh
    - dask
    - fastparquet
    - numba >=0.48
    - numpy
    - pandas >=1
    - python-snappy
    - seaborn
    - tqdm

test:
  imports:
    - sid
  requires:
    - hypothesis
    - pytest
    - pytest-regressions
    - pytest-xdist
  source_files:
    - tox.ini
    - tests
  commands:
    - pytest

about:
  home: https://github.com/covid-19-impact-lab/sid
  license: MIT
  license_file: LICENSE
  summary: Simulate the spread of COVID-19 with different policies.
  doc_url: https://sid-dev.readthedocs.io/
  dev_url: https://github.com/covid-19-impact-lab/sid
